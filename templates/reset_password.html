{% extends "layout.html" %}

{% block title %}Change Password{% endblock %}

{% block main %}
<div class="center-container">
    <div class="center">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Change Password</h2>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">Enter a new password to update your account. Your password must be at least 8 characters long.</p>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            placeholder="Enter new password" 
                            type="password"
                            minlength="8"
                            required
                            autofocus>
                        <small class="form-text text-muted">At least 8 characters</small>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirmation" class="form-label">Confirm Password</label>
                        <input 
                            class="form-control" 
                            id="confirmation" 
                            name="confirmation" 
                            placeholder="Confirm new password" 
                            type="password"
                            minlength="8"
                            required>
                    </div>

                    <button class="btn btn-primary w-100 mb-3" type="submit">Change Password</button>
                </form>

                <div class="text-center">
                    <a href="{{ url_for('main.profile') }}" class="text-decoration-none">Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Validate passwords match on input
document.getElementById('confirmation').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmation = this.value;
    
    if (password && confirmation && password !== confirmation) {
        this.classList.add('is-invalid');
    } else {
        this.classList.remove('is-invalid');
    }
});
</script>
{% endblock %}
