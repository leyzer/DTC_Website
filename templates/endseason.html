{% extends "layout.html" %}

{% block title %}
    endseason
{% endblock %}

{% block main %}
<form action="/endseason" method="post">
	<h3>Confirm end of Season</h3>
	<div class="mb-3">
		<input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
	</div>
	<div class="mb-3">
		<input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password" name="password" placeholder="password" type="text">
	</div>
    <input type="checkbox" value="endseason" name="endseason">
	<button class="btn btn-secondary" type="submit">Confirm End Season</button>
</form>
{% endblock %}
