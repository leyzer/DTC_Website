{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create Account</h4>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('auth.register') }}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="your_username" type="text" required>
                            <small class="form-text text-muted">Lowercase letters and numbers only</small>
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input class="form-control" id="fullname" name="fullname" placeholder="First and Last Name" type="text" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input class="form-control" id="email" name="email" placeholder="your@email.com" type="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="••••••••" type="password" required>
                            <small class="form-text text-muted">At least 12 characters with uppercase, lowercase, number, and special character</small>
                        </div>
                        <div class="mb-4">
                            <label for="confirmation" class="form-label">Confirm Password</label>
                            <input class="form-control" id="confirmation" name="confirmation" placeholder="••••••••" type="password" required>
                        </div>
                        <button class="btn btn-primary w-100 mb-3" type="submit">Register</button>
                        
                        <div class="text-center small">
                            Already have an account? <a href="{{ url_for('auth.login') }}">Log in here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
