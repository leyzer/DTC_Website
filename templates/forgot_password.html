{% extends "layout.html" %}

{% block title %}Forgot Password{% endblock %}

{% block main %}
<div class="center-container">
    <div class="center">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Forgot Password?</h2>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">Enter your email address or username, and we'll send you a link to reset your password.</p>
                
                <form method="post" action="{{ url_for('auth.forgot_password') }}">
                    <div class="mb-3">
                        <label for="email_or_username" class="form-label">Email or Username</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="email_or_username" 
                            name="email_or_username" 
                            placeholder="Enter your email or username"
                            required
                            autofocus>
                        <small class="form-text text-muted">We'll help you recover your account.</small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Link</button>
                </form>

                <div class="text-center">
                    <p class="mb-0">
                        Remember your password? 
                        <a href="{{ url_for('auth.login') }}" class="fw-bold text-decoration-none">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
